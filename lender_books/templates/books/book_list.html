{% extends "generic/base.html" %}

{% block title %}<title>Book List</title>{% endblock title %}

{% block content %}
<h2>Books</h2>
<div class="book_list">
  {% for book in books %}
  <a href="{% url "book_detail" pk=book.id %}">{{book.title }}</a>
  <p>{{book.author}}</p>
  <p>{{book.status}}</p>
  {% endfor %}
</div>
{% endblock content %}
