{% extends "generic/base.html" %}

{% block title %}<h2>Book List</h2>{% endblock title %}

{% block content %}
<div class="book_list">
  {% for book in books %}
  <a href="{% url "book_detail" pk=book.id %}">{{book.title }}</a>
  <p>{{book.author}}</p>
  <p>{{book.status}}</p>
  {% endfor %}
</div>
{% endblock content %}
